<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
         <style>

h2{  
    text-align: center;  
    color: white; 
    padding: 20px;  
	font-family: 'Brush Script MT', cursive;
	font-size: 80px;
} 

             .form-group{
                 margin: 7%;
             }
         </style>
    </head>
    <body style="background: #3f2415;">

         <div class="cotainer">
             <div class="row">
                <div class="col-md-10">
                    <div class="" id="table"></div>
                </div>
                <div class="col-md-12">
                    <div class="row justify-content-center">
                        <div class="text-center">
                            <h2> Paying </h2>
                        </div>
                   <div class="col-md-4">
                       <div class="card">
                           <div class="card-body">
                               <form>
                                  <div class="form-group">
                                    <input type="text" placeholder="Name" class="form-control">
                                  </div>
                                  <div class="form-group">
                                    <input type="text" placeholder="Number Card" class="form-control">
                                  </div>
                                  <div class="form-group">
                                   <div class="row">
                                       <div class="col-md-4">
                                        <input type="text" placeholder="CCV" class="form-control">
                                       </div>
                                       <div class="col-md-4 offset-1">
                                        <input type="text" placeholder="mm/yy" class="form-control">
                                       </div>
                                   </div>
                                  </div>
                                  <div class="form-group text-center">
                                    <input type="submit" value="Pay" class="btn btn-success">
                                  </div>
                               </form>
                           </div>
                       </div>
                   </div>
                    </div>
                </div>

             </div>
         </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     

        <script>
           let order=JSON.parse(localStorage.getItem('orders'));
             console.log(order.length)

              let tabl=document.getElementById('table');
              let table=document.createElement("table");
              table.innerHTML="<thead><tr><th>Item Name</th><th>Count</th><th>Price</th></tr></thead><tbody>";
              table.className="table";
              let total=0;
               for(i=0;i<order.length;i++){
                 
                 

                   let arr=order[i].split('-');
                   total+=(parseInt(arr[1])*parseFloat(arr[2]));
                   table.innerHTML+="<tr><td>"+arr[0]+"</td><td>"+arr[1]+"</td><td>"+arr[2]+"</td></tr>";
                   
               }
               table.innerHTML+="<tr><td colspan='2'>Total</td><td>"+total+"</td></tr>"
              tabl.append(table);
          
        </script>
        
    </body>
</html>
